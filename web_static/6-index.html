<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AirBnB Clone</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link href="styles/4-common.css" rel="stylesheet" type="text/css">
    <link href="styles/3-header.css" rel="stylesheet" type="text/css">
    <link href="styles/3-footer.css" rel="stylesheet" type="text/css">
    <link href="styles/6-filters.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Florida, Alabama...</h4>
                <div class="popover">
                    <ul>
                        <li>
                            <h2>Florida</h2>
                            <ul>
                                <li>Miami</li>
                                <li>Tampa</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Alabama</h2>
                            <ul>
                                <li>Montgomery</li>
                                <li>Huntsville</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Swimming Pool, Beds...</h4>
                <div class="popover">
                    <ul>
                        <li>Swimming Pool</li>
                        <li>Beds</li>
                        <li>Internet</li>
                        <li>Kitchen</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
